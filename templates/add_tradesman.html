{% extends "layout.html" %}

{% block main %}
<h1>Add Tradesman</h1>

<form action="{{ url_for('add_tradesman', group_id=group_id) }}" method="post">
    <div class="mb-3">
        <label for="trade" class="form-label">Trade</label>
        <input type="text" class="form-control" id="trade" name="trade" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Tradesman Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode" required>
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <button type="submit" class="btn btn-primary">Add Tradesman</button>
</form>

<a href="{{ url_for('view_group', group_id=group_id) }}" class="btn btn-secondary mt-3">Back to Group</a>

{% endblock %}
