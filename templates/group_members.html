{% extends "layout.html" %}
{% from "macros.html" import status_badge %}

{% block main %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>{{ _('Member' ) }}</th>
                <th>{{ _('Status' ) }}</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.username }}</td>
                <td>{{ status_badge(member.status) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
