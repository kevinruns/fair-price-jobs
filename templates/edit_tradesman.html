{% extends "layout.html" %}

{% block title %}
    Edit Tradesman
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Edit Tradesman</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3 row align-items-center">
                                <label for="trade" class="col-md-3 col-form-label text-start">Trade:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-sm w-75" id="trade" name="trade" value="{{ tradesman.trade }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label for="first_name" class="col-md-3 col-form-label text-start">First Name:</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control form-control-sm w-75" id="first_name" name="first_name" value="{{ tradesman.first_name }}">
                                </div>
                                <label for="family_name" class="col-md-2 col-form-label text-start">Family Name:</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control form-control-sm w-75" id="family_name" name="family_name" value="{{ tradesman.family_name }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label for="company_name" class="col-md-3 col-form-label text-start">Company Name:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-sm w-75" id="company_name" name="company_name" value="{{ tradesman.company_name }}">
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label for="address" class="col-md-3 col-form-label text-start">Address:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-sm w-75" id="address" name="address" value="{{ tradesman.address }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label for="postcode" class="col-md-3 col-form-label text-start">Postcode:</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control form-control-sm w-50" id="postcode" name="postcode" value="{{ tradesman.postcode }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">                           
                                <label for="phone_number" class="col-md-3 col-form-label text-start">Phone:</label>
                                <div class="col-md-3">
                                    <input type="tel" class="form-control form-control-sm w-50" id="phone_number" name="phone_number" value="{{ tradesman.phone_number }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label for="email" class="col-md-3 col-form-label text-start">Email:</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control form-control-sm w-75" id="email" name="email" value="{{ tradesman.email }}">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('tradesmen.view_tradesman', tradesman_id=tradesman.id) }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                            
                            {% if can_delete %}
                            <hr class="my-4">
                            <div class="text-center">
                                <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                                    <i class="fas fa-trash"></i> Delete Tradesman
                                </button>
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% if can_delete %}
    <script>
        function confirmDelete() {
            if (confirm('Are you sure you want to delete this tradesman? This action cannot be undone and will also delete all associated jobs and group memberships.')) {
                window.location.href = "{{ url_for('tradesmen.delete_tradesman', tradesman_id=tradesman.id) }}";
            }
        }
    </script>
    {% endif %}
{% endblock %}
