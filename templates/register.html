{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register</h2>
    <form action="/register" method="post" class="mx-auto" style="max-width: 440px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-6">
                    <input class="form-control" id="firstname" name="firstname" placeholder="First Name" type="text" required>
                </div>
                <div class="col-6">
                    <input class="form-control" id="lastname" name="lastname" placeholder="Last Name" type="text" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <input class="form-control" id="email" name="email" placeholder="Email Address" type="email" required>
        </div>
        <div class="mb-3">
            <input class="form-control" id="postcode" name="postcode" placeholder="Postcode" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
