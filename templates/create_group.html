{% extends "layout.html" %}

{% block title %}
    Create Group
{% endblock %}

{% block main %}
    <h2 class="mb-4">Create a New Group</h2>
            <form action="{{ url_for('groups.create_group') }}" method="post" class="mt-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3 mx-auto" style="max-width: 400px;">
            <input autocomplete="off" autofocus class="form-control" name="group_name" placeholder="Group Name" type="text" required>
        </div>
        <div class="mb-3 mx-auto" style="max-width: 400px;">
            <input class="form-control" name="group_postcode" placeholder="Group Postcode" type="number" required style="appearance: textfield;">
        </div>
        <div class="mb-3 mx-auto" style="max-width: 400px;">
            <textarea class="form-control" name="group_description" placeholder="Group Description (optional)" rows="3" style="resize: vertical;"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Create Group</button>
    </form>
{% endblock %}
