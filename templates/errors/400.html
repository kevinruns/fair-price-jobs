{% extends "layout.html" %}

{% block title %}Bad Request{% endblock %}

{% block main %}
<div class="container text-center mt-5">
    <h1 class="display-1">400</h1>
    <h2 class="mb-4">Bad Request</h2>
    <p class="lead">The request could not be processed due to invalid data.</p>
    
    {% if error %}
    <div class="alert alert-warning">
        <strong>Error:</strong> {{ error.message }}
    </div>
    {% endif %}
    
    <div class="mt-4">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home</a>
        <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
    </div>
</div>
{% endblock %}
