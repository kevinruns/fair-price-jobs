{% extends "layout.html" %}

{% block main %}
<div class="container-fluid p-4 bg-light rounded">
    <div class="row mb-4">
        <div class="col">
            <h4 class="mb-0">
                Edit Quote: {{ quote.title }}
            </h4>
            <p class="text-muted mb-0">
                <strong>Tradesman:</strong> 
                <a href="{{ url_for('tradesmen.view_tradesman', tradesman_id=quote.tradesman_id) }}" class="text-decoration-none">
                    {{ quote.tradesman_name }}
                </a>
            </p>
        </div>
    </div>
    <form action="{{ url_for('jobs.edit_quote', quote_id=quote.id) }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Description Row -->
        <div class="row align-items-center mb-4">
            <label for="title" class="col-sm-2 col-form-label fw-bold">Quote Description</label>
            <div class="col-sm-10">
                <div class="input-container">
                    <textarea class="form-control" id="title" name="title" rows="1"
                    placeholder="e.g. Tile bathroom" required>{{ quote.title }}</textarea>
                </div>
            </div>
        </div>

        <!-- Description Row -->
        <div class="row align-items-center mb-4">
            <label for="description" class="col-sm-2 col-form-label fw-bold">Details</label>
            <div class="col-sm-10">
                <div class="input-container">
                    <textarea class="form-control" id="description" name="description" rows="3" 
                    placeholder="Size of job, complexity, how many people will work on it" required>{{ quote.description }}</textarea>
                </div>
            </div>
        </div>

        <!-- Date Requested and Date Received Row -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="date_requested" class="col-sm-6 col-form-label">Date Requested</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="date" class="form-control" id="date_requested" name="date_requested" 
                                   value="{{ quote.date_requested if quote.date_requested else '' }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="date_received" class="col-sm-6 col-form-label fw-bold">Date Received</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="date" class="form-control" id="date_received" name="date_received" 
                                   value="{{ quote.date_received if quote.date_received else '' }}" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Call Out Fee and Materials Fee Row -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="call_out_fee" class="col-sm-6 col-form-label">Call Out Fee €</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.01" class="form-control" id="call_out_fee" name="call_out_fee" 
                                   placeholder="Optional" value="{{ quote.call_out_fee if quote.call_out_fee else '' }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="materials_fee" class="col-sm-6 col-form-label">Materials Fee €</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.01" class="form-control" id="materials_fee" name="materials_fee" 
                                   placeholder="Optional" value="{{ quote.materials_fee if quote.materials_fee else '' }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hourly Rate and Hours Estimated Row -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="hourly_rate" class="col-sm-6 col-form-label">Hourly Rate €</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.01" class="form-control" id="hourly_rate" name="hourly_rate" 
                                   placeholder="Optional" value="{{ quote.hourly_rate if quote.hourly_rate else '' }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="hours_estimated" class="col-sm-6 col-form-label">Hours Estimated</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.5" class="form-control" id="hours_estimated" name="hours_estimated" 
                                   placeholder="Optional" value="{{ quote.hours_estimated if quote.hours_estimated else '' }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Rate and Days Estimated Row -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="daily_rate" class="col-sm-6 col-form-label">Daily Rate €</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.01" class="form-control" id="daily_rate" name="daily_rate" 
                                   placeholder="Optional" value="{{ quote.daily_rate if quote.daily_rate else '' }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="days_estimated" class="col-sm-6 col-form-label">Days Estimated</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.5" class="form-control" id="days_estimated" name="days_estimated" 
                                   placeholder="Optional" value="{{ quote.days_estimated if quote.days_estimated else '' }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Quote and Status Row -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="total_quote" class="col-sm-6 col-form-label fw-bold">Total Quote €</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <input type="number" step="0.01" class="form-control" id="total_quote" name="total_quote" 
                                   value="{{ quote.total_quote if quote.total_quote else '' }}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="status" class="col-sm-6 col-form-label fw-bold">Status</label>
                    <div class="col-sm-6">
                        <div class="input-container-sm">
                            <select class="form-select" id="status" name="status" required>
                                <option value="pending" {% if quote.status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="accepted" {% if quote.status == 'accepted' %}selected{% endif %}>Accepted</option>
                                <option value="declined" {% if quote.status == 'declined' %}selected{% endif %}>Declined</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quote File Upload Row -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <label for="quote_file" class="col-sm-6 col-form-label">Upload Quote File (PDF, JPG, PNG, DOC, etc.)</label>
                    <div class="col-sm-6">
                        {% if quote.quote_file %}
                            <a href="{{ url_for('main.uploaded_file', filename=quote.quote_file) }}" target="_blank">View Current File</a><br>
                        {% endif %}
                        <input type="file" class="form-control" id="quote_file" name="quote_file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt">
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons Row -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary" style="width: 200px;">Update Quote</button>
                    <a href="{{ url_for('jobs.view_quote', quote_id=quote.id) }}" class="btn btn-secondary" style="width: 200px;">Cancel</a>
                </div>
            </div>
        </div>
    </form>
    
    {% if can_delete %}
    <hr class="my-4">
    <div class="text-center">
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">
            <i class="fas fa-trash"></i> Delete Quote
        </button>
    </div>
    {% endif %}
</div>

{% if can_delete %}
<script>
    function confirmDelete() {
        if (confirm('Are you sure you want to delete this quote? This action cannot be undone.')) {
            window.location.href = "{{ url_for('jobs.delete_job', job_id=quote.id) }}";
        }
    }
</script>
{% endif %}
{% endblock %}
